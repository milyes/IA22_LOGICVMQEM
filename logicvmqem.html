<body>

  <img src="assets/badge_ia22.svg" alt="Badge IA22" class="badge">
  <h2>IA22 ¬∑ LOGICVMQEM</h2>
  <p><em>‚ÄúUne IA qui √©coute. Qui signe. Qui refuse de deviner.‚Äù</em></p>

  <textarea id="rule" rows="6" placeholder='{"if":"ctx.age < 18","then":"deny","because":"Mineur"}'></textarea>
  <textarea id="context" rows="4" placeholder='{"age":16}'></textarea><br>
  <button onclick="runLogic()">üß† Ex√©cuter la logique IA22</button>
  <button onclick="exportJSON()">üì• Exporter JSON sign√©</button>

  <pre id="output"></pre>

  <script>
    async function sha512(message) {
      const encoder = new TextEncoder();
      const data = encoder.encode(message);
      const hashBuffer = await crypto.subtle.digest("SHA-512", data);
      return Array.from(new Uint8Array(hashBuffer))
        .map(b => b.toString(16).padStart(2, "0"))
        .join("");
    }

    async function executeIA22Logic(rule, context) {
      try {
        const condition = new Function("ctx", `return ${rule.if};`);
        const result = condition(context);
        const decision = result ? rule.then : rule.else || "no_action";
        const justification = result ? rule.because : rule.else_because || "Condition non remplie";
        const message = JSON.stringify({ decision, justification });
        const signature = await sha512(message);
        return { decision, justification, signature_sha512: signature };
      } catch (e) {
        return {
          decision: "error",
          justification: "Erreur dans la r√®gle IA22",
          signature_sha512: "INVALID"
        };
      }
    }

    let lastResult = {};

    async function runLogic() {
      const rule = JSON.parse(document.getElementById("rule").value);
      const context = JSON.parse(document.getElementById("context").value);
      const result = await executeIA22Logic(rule, context);
      lastResult = result;
      document.getElementById("output").textContent = JSON.stringify(result, null, 2);
    }

    function exportJSON() {
      const blob = new Blob([JSON.stringify(lastResult, null, 2)], {type: "application/json"});
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "ia22_logic_signed.json";
      link.click();
    }
  </script>
