<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Sph√®re IA22 Vivante</title>
  <style>
    body {
      background-color: #0e0e14;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      margin: 0;
    }
    svg {
      width: 300px;
      height: 300px;
      animation: rotate 20s linear infinite;
    }
    .pulse {
      animation: pulse 3s ease-in-out infinite;
      transform-origin: 50% 50%;
    }
    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.15); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg" class="pulse">
    <defs>
      <radialGradient id="grad" cx="50%" cy="50%" r="50%">
        <stop offset="0%" stop-color="#8aefff" />
        <stop offset="100%" stop-color="#0d3554" />
      </radialGradient>
    </defs>
    <circle cx="100" cy="100" r="80" fill="url(#grad)" />
    <g stroke="#ffffff22" stroke-width="0.5">
      <path d="M100,20 C130,40 130,160 100,180 C70,160 70,40 100,20 Z" fill="none"/>
      <path d="M100,20 C120,60 120,140 100,180 C80,140 80,60 100,20 Z" fill="none"/>
      <path d="M100,20 C110,80 110,120 100,180 C90,120 90,80 100,20 Z" fill="none"/>
    </g>
  </svg>
</body>
</html>
