<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IA22 COOPKIT LOGIC</title>
    <style>
        body {
            background-color: #0a0a0a;
            color: #00ff88;
            font-family: monospace;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #00ff88;
        }
        .console {
            background-color: #111;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px #00ff88;
            min-height: 200px;
            margin-top: 20px;
            white-space: pre-wrap;
        }
        button {
            background-color: #00ff88;
            color: #0a0a0a;
            padding: 10px 20px;
            border: none;
            font-weight: bold;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #00cc66;
        }
    </style>
</head>
<body>

    <h1>IA22 - COOPKIT LOGIC</h1>

    <div class="console" id="consoleOutput">
        [IA] En attente de commande...
    </div>

    <button onclick="runIA()">Lancer IA Coopkit</button>

    <script>
        function runIA() {
            const output = document.getElementById('consoleOutput');
            output.innerText += '\n[IA] Analyse des modules CoopKit...';
            setTimeout(() => {
                output.innerText += '\n[IA] Modules chargés : SÉCURITÉ | OPTIMISATION | DÉTECTION | IA_LOGIC.';
                output.innerText += '\n[IA] Lancement du moteur IA22...';
            }, 1000);
            setTimeout(() => {
                output.innerText += '\n[IA] Coopération IA : ACTIVE ✅';
            }, 2000);
        }
    </script>

</body>
</html>
