<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>IA22 Web Console</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 50px;
        }
        #output {
            width: 80%;
            padding: 10px;
            border: 1px solid #444;
            margin-bottom: 20px;
            min-height: 100px;
        }
        input, button {
            padding: 10px;
            margin: 5px;
            width: 300px;
        }
    </style>
</head>
<body>
    <h1>Console IA22 Interaction</h1>
    <div id="output"></div>
    <input type="text" id="userInput" placeholder="Pose ta question à l'IA...">
    <button onclick="sendToAI()">Envoyer</button>

    <script>
        function processAIInput(input) {
            const lowerInput = input.toLowerCase();
            if (lowerInput.includes("bonjour")) {
                return "Bonjour, comment puis-je vous aider ?";
            }
            if (lowerInput.includes("sécurité")) {
                return "Pensez à mettre à jour régulièrement vos systèmes et utiliser un VPN.";
            }
            if (lowerInput.includes("cybersécurité")) {
                return "La cybersécurité est essentielle. Analysez les risques et protégez vos données.";
            }
            return "Je n'ai pas compris votre demande. Essayez d'être plus précis.";
        }

        function sendToAI() {
            const userInput = document.getElementById("userInput").value;
            const output = processAIInput(userInput);
            document.getElementById("output").innerText = output;
        }
    </script>
</body>
</html>
