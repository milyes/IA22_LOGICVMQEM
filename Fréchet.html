<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>IA22_LOGIC - Terminal IA</title>
    <style>
        body {
            background-color: #111;
            color: #0f0;
            font-family: monospace;
            padding: 20px;
            margin: 0;
        }
        h1 {
            color: #0f0;
            text-align: center;
        }
        #console {
            background-color: #000;
            border: 1px solid #0f0;
            padding: 10px;
            height: 300px;
            overflow-y: auto;
            margin-bottom: 10px;
            white-space: pre-wrap;
        }
        #input {
            width: 100%;
            padding: 10px;
            background: #000;
            color: #0f0;
            border: 1px solid #0f0;
            font-family: monospace;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #0f0;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            border: none;
            margin-top: 5px;
        }
        .output {
            margin: 5px 0;
        }
        footer {
            color: #0f0;
            font-size: 0.8em;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<h1>IA22_LOGIC - Interface IA Web</h1>

<div id="console">
    [IA22_LOGIC] Démarrage de la console IA...
</div>

<input id="input" type="text" placeholder="Tapez votre commande ici et appuyez sur Entrée..." onkeydown="if(event.key==='Enter'){sendCommand()}">
<button onclick="sendCommand()">Exécuter Commande IA</button>

<footer>© 2025 IA22_LOGIC by Zoubirou Mohammed Ilyes / NetSecurePro</footer>

<script>
    const consoleOutput = document.getElementById('console');

    function appendOutput(text) {
        const div = document.createElement('div');
        div.className = 'output';
        div.textContent = '[IA22_LOGIC] ' + text;
        consoleOutput.appendChild(div);
        consoleOutput.scrollTop = consoleOutput.scrollHeight;
    }

    function sendCommand() {
        const input = document.getElementById('input');
        const command = input.value.trim();
        if (!command) return;

        appendOutput('Commande exécutée : ' + command);

        // Ici tu peux connecter une API réelle ou laisser la simulation
        setTimeout(() => {
            appendOutput('Réponse IA : Résultat pour "' + command + '"');
        }, 800);

        input.value = '';
    }
</script>

</body>
</html>
