<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>IA22 Hybrid Bloc - Terminal Action</title>
    <style>
        body {
            background-color: #0b0b0b;
            color: #00ff88;
            font-family: monospace;
            padding: 20px;
        }

        .ia-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #000;
            border: 2px solid #00ff88;
            padding: 20px;
            border-radius: 8px;
        }

        .terminal {
            background-color: #111;
            padding: 15px;
            border: 1px dashed #00ff88;
            white-space: pre-wrap;
            height: 200px;
            overflow-y: auto;
            margin-bottom: 20px;
        }

        .button-group {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        button {
            flex: 1;
            background-color: #222;
            color: #00ff88;
            border: 1px solid #00ff88;
            padding: 10px;
            cursor: pointer;
            transition: 0.2s;
        }

        button:hover {
            background-color: #00ff88;
            color: #000;
        }
    </style>
</head>
<body>

<div class="ia-container">
    <h2>IA22_LOGIC HYBRIDE</h2>
    <div class="terminal" id="terminal-output">
        [Syst√®me IA22 pr√™t] ...
    </div>

    <div class="button-group">
        <button onclick="executeAction('Analyse s√©curit√©')">Analyse IA</button>
        <button onclick="executeAction('Lancement Emprunt')">Lancer Emprunt</button>
        <button onclick="executeAction('Afficher Logs')">Afficher Logs</button>
    </div>
</div>

<script>
    function executeAction(action) {
        const terminal = document.getElementById('terminal-output');
        let output = '';

        switch (action) {
            case 'Analyse s√©curit√©':
                output = '‚úÖ IA22 : Analyse de s√©curit√© termin√©e.';
                break;
            case 'Lancement Emprunt':
                output = 'üîÑ IA22 : Emprunt lanc√© avec succ√®s.';
                break;
            case 'Afficher Logs':
                output = 'üìÑ IA22 : Aucune anomalie d√©tect√©e.';
                break;
            default:
                output = '‚ùì IA22 : Action inconnue.';
        }

        terminal.innerText += `\n[IA22_LOGIC] ${output}`;
        terminal.scrollTop = terminal.scrollHeight;
    }
</script>

</body>
</html>
