  <script>
    function detectCodeType(code) {
      if (code.includes("<html") || code.includes("</html>")) return "HTML";
      if (code.includes("{") && code.includes(":")) return "JSON";
      if (code.includes("def ") || code.includes("import ")) return "Python";
      if (code.includes("#!") || code.includes("echo")) return "Bash";
      return "Inconnu";
    }

    function launchAnalysis() {
      const code = document.getElementById("logicInput").value;
      const consoleDiv = document.getElementById("console");

      const type = detectCodeType(code);
      let result = `üîç Type d√©tect√© : ${type}\n\n`;

      switch (type) {
        case "HTML":
          result += "üß† Analyse IA : Structure HTML d√©tect√©e.\nüí° Suggestion : Utilise <section> ou <article>.\n";
          break;
        case "JSON":
          result += "üß† Analyse IA : JSON bien form√©.\nüí° Suggestion : Valide avec jq.\n";
          break;
        case "Python":
          result += "üß† Analyse IA : Script Python d√©tect√©.\nüí° Suggestion : Ajoute des docstrings.\n";
          break;
        case "Bash":
